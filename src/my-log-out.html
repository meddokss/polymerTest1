<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="app-data.html">

<dom-module id="my-log-out">
  <template>
    <style>

      :host {
        margin: 0;
        padding: 0;
      }
      paper-button {
        background: #f44336;
        color: #fff;
        font-weight: bold;
      }
      a {
        color: #fff;
        display: inline-block;
        font-size: 13px;
      }
    </style>
    <app-data key="userData" data="{{storedUser}}"></app-data>

    <template is="dom-if" if="{{!link}}">
      <paper-button raised on-tap="logout">Log Out</paper-button>
    </template>

    <template is="dom-if" if="{{link}}">
      <a on-tap="logout" href>Log Out</a>
    </template>
    <!-- MARKUP GOES HERE -->
  </template>

  <script>
	  class logOut extends Polymer.Element {
		  static get is() { return 'my-log-out'; }
	    static get properties() {
		    return {
			    properties: {

				    storedUser: Object,
            link: {
              type: Boolean,
              value: false
            }
			    }
		    }
	    }

	    logout() {
	      // remove user data
	      this.storedUser = null;
      }
	  }


	  window.customElements.define(logOut.is, logOut);
  </script>
</dom-module>
